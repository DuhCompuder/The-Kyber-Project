<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Register Account</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <a href="welcome.html">
        <img src="/img/logo.png" alt="WHÜ CARES - Home" title="WHÜ CARES - Home"/>
      </a>
    </div>

    <form class="regForm" action="" method="post">
      <div class="loginBox">
        <div class="loginContent">
          <div class="signinHeader">
            <h5 class="">Register Account</h5>
          </div>

          <div class="login">
            <div class="email">
              <input name="email" class="" type="email" placeholder="Email" required/>
            </div>

            <div class="username">
              <input name="username" class="" type="text" placeholder="Username" required/>
            </div>

            <div class="password">
              <input name="password" class="" type="password" placeholder="Password" required/>
            </div>

            <div class="password">
              <input name="confirm" class="" type="password" placeholder="Confirm Password" required/>
            </div>
          </div>
          
          <div class="rememberMe">
            <label for="remember">
              <input type="checkbox" name="remember" id="remember" value="1"><p class="toc">I agree to the not-yet-existent </p><p class="toc">Terms and Conditions.</p>
            </label>
          </div>

          <input type="submit" class="" title="Register" value="Register" />
          
          <div class="options">
            <div class="register">
              <label for="register">
                <a href="signin.html">Have an Account?</a>
              </label>
            </div>

            <div class="forgot">
              <label for="forgot"></label>
                <a href="">Forgot Password?</a>
             </label>
            </div>
          </div>
        </div>
      </div>
    </form>
    
    <footer class="footer">
      <p class="pFooter">© 2020 Kyber Project. All rights reserved. but not really... yet...</p>
    </footer>

  </div>
</body>
</html>
